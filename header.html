				</div>`
			});*/
			setTimeout(() => {
				star_nodes += 1;
				this.innerHTML = `<div class="tooltip" id="star-node-` + star_nodes + `">

					<span class="tooltip-text">
						` + this.innerHTML + `
					</span>
